<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
  <title>Club Create</title>
</head>
<body class="d-flex flex-column">
  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <header class="py-5 bg-light border-bottom mb-4">
      <div class="container">
        <div class="text-center my-5">
          <h1 class="fw-bolder" th:text="${club.title}"></h1>
          <h2 class="card-text" th:text="${club.content}"></h2>
        </div>
      </div>
    </header>
    <!-- Page content-->
    <div class="container">
      <div class="row">
        <!-- Blog entries-->
        <div class="col-lg-8">
          <!-- Featured blog post-->
          <div class="card mb-4">
            <a href="#!"><img class="card-img-top" th:src="${club.photoUrl}" alt="..." /></a>
            <div class="card-body">
              <div class="small text-muted" th:text="${club.createdOn}"></div>
              <h2 class="card-title">About this running club</h2>
              <p class="card-text lead" th:text="${club.describe}"></p>
              <div th:if="${user.id} == ${club.createdBy.id}">
                <a class="btn btn-primary" th:href="@{'/clubs/' + ${club.id} + '/delete'}">Delete</a>
                <a class="btn btn-primary" th:href="@{'/events/' + ${club.id} + '/new'}">Create New Event</a>
              </div>
            </div>
          </div>
          <!-- Nested row for non-featured blog posts-->
          <div class="row">
            <div th:each="event : ${club.events}" class="col-lg-6">
              <!-- Blog post-->
              <div class="card mb-4">
                <div class="d-flex align-items-center justify-content-center" style="width: 400px; height: 250px; overflow: hidden;">
                  <img class="w-100 h-100" style="object-fit: cover;" th:src="${event.photoUrl}" alt="..." />
                </div>
                <div class="card-body">
                  <div class="small text-muted" th:text="${event.startTime}"></div>
                  <h2 class="card-title h4" th:text="${event.name}"></h2>
                  <p class="card-text" th:text="${event.location}"></p>
                  <a class="btn btn-primary" th:href="@{/events/{eventId}(eventId=${event.id})}">Read more â†’</a>
                </div>
              </div>
            </div>
              <!-- Blog post-->
          </div>
          <!-- Pagination-->
          <nav aria-label="Pagination">
          </nav>
        </div>
        <!-- Side widgets-->
        <div class="col-lg-4">
          <!-- Search widget-->
          <div class="card mb-4">
          <!-- Categories widget-->
          <div class="card mb-4">
            <div class="card-header">Categories</div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-6">
                  <ul class="list-unstyled mb-0">
                    <li><a href="#!">Road Runner</a></li>
                    <li><a href="#!">Trail</a></li>
                    <li><a href="#!">Marathon</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- Side widget-->
          <div class="card mb-4">
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- Footer-->
</body>
</html>
