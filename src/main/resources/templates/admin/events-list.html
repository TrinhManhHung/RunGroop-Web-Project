<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Manage Events</title>
    <style>
        body {
            padding: 20px;
        }
        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <h2 class="mb-4">Manage Events</h2>
            <table class="table table-bordered table-hover align-middle text-center" style="table-layout: fixed;">
                <colgroup>
                    <col style="width: 5%;">
                    <col style="width: 20%;">
                    <col style="width: 50%;">
                    <col style="width: 25%;">
                </colgroup>
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.id}"></td>
                    <td>
                        <img th:src="${event.photoUrl}" alt="Event Photo"
                             class="img-thumbnail"
                             style="width: 100px; height: 70px; object-fit: cover;">
                    </td>
                    <td th:text="${event.name}"></td>
                    <td>
                        <div class="d-flex justify-content-center gap-2">
                            <a class="btn btn-primary btn-sm"
                               th:href="@{/events/{eventId}(eventId=${event.id})}">View</a>
                            <form th:action="@{/admin/events/delete/{eventId}(eventId=${event.id})}" method="post"
                                  th:object="${event}">
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('Bạn có chắc chắn muốn xóa sự kiện này?');">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>

            </table>
            <a class="btn btn-primary btn-sm"
               href="/admin">Back</a>
        </div>
    </section>
</main>
<!-- Footer-->
</body>
</html>
